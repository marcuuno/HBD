<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Well Soon</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#111827,#030712);
    overflow:hidden;
    font-family:'Georgia',serif;
}

h1{
    position:absolute;
    top:5%;
    font-size:3rem;
    color:#f8fafc;
    letter-spacing:3px;
    opacity:0;
    animation:fadeIn 2.5s ease forwards;
    text-shadow:0 0 30px rgba(255,255,255,0.3);
}

@keyframes fadeIn{to{opacity:1;}}

svg{
    width:700px;
    height:720px;
}

/* STEMS */
.stem{
    stroke:#22c55e;
    stroke-width:4;
    fill:none;
    stroke-dasharray:1000;
    stroke-dashoffset:1000;
    animation:grow 3.5s ease forwards;
}

@keyframes grow{to{stroke-dashoffset:0;}}

/* LEAVES */
.leaf{
    fill:#15803d;
    transform-origin:center;
    transform:scale(0);
    animation:leafGrow 1s ease forwards;
    animation-delay:3.2s;
}

@keyframes leafGrow{to{transform:scale(1);}}

/* ROSE PETALS */
.petal{
    transform-origin:center;
    transform:scale(0);
    animation:bloom 1.2s ease forwards;
    filter:drop-shadow(0 0 18px rgba(255,0,100,0.35));
}

@keyframes bloom{
    0%{transform:scale(0);}
    70%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Stagger bloom timing */
.rose:nth-of-type(1) .petal{animation-delay:3.5s;}
.rose:nth-of-type(2) .petal{animation-delay:3.8s;}
.rose:nth-of-type(3) .petal{animation-delay:4.1s;}
.rose:nth-of-type(4) .petal{animation-delay:4.4s;}
.rose:nth-of-type(5) .petal{animation-delay:4.7s;}
.rose:nth-of-type(6) .petal{animation-delay:5s;}
.rose:nth-of-type(7) .petal{animation-delay:5.3s;}
.rose:nth-of-type(8) .petal{animation-delay:5.6s;}

.float{
    animation:float 6s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-18px);}
}

</style>
</head>

<body>

<h1>Get Well Soon</h1>

<svg class="float" viewBox="0 0 700 720">

<defs>
<radialGradient id="roseGrad">
<stop offset="0%" stop-color="#ffccd5"/>
<stop offset="60%" stop-color="#fb7185"/>
<stop offset="100%" stop-color="#be123c"/>
</radialGradient>
</defs>

<!-- Stems -->
<path class="stem" d="M350 720 Q280 540 310 400"/>
<path class="stem" d="M350 720 Q420 540 390 390"/>
<path class="stem" d="M350 720 Q240 550 260 350"/>
<path class="stem" d="M350 720 Q470 550 450 340"/>
<path class="stem" d="M350 720 Q350 560 350 320"/>

<!-- Leaves -->
<path class="leaf" d="M290 500 Q250 470 300 460 Q320 490 290 500Z"/>
<path class="leaf" d="M410 490 Q450 460 400 450 Q380 480 410 490Z"/>

<!-- ROSES -->
<!-- Functionally each rose has 5 layered spiral petals -->

<g class="rose" transform="translate(310,400)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -40 C-30 -50 -50 -10 0 10 C50 -10 30 -50 0 -40Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-40 -20 -40 20 0 25 C40 20 40 -20 0 -30Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -15 C-25 -5 -25 15 0 20 C25 15 25 -5 0 -15Z"/>
</g>

<g class="rose" transform="translate(390,390)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -45 C-35 -55 -55 -10 0 15 C55 -10 35 -55 0 -45Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-45 -10 -40 25 0 30 C40 25 45 -10 0 -30Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -15 C-30 -5 -30 15 0 20 C30 15 30 -5 0 -15Z"/>
</g>

<g class="rose" transform="translate(260,350)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -40 C-30 -50 -50 -10 0 10 C50 -10 30 -50 0 -40Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -25 C-40 -15 -40 20 0 25 C40 20 40 -15 0 -25Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -10 C-25 0 -25 15 0 18 C25 15 25 0 0 -10Z"/>
</g>

<g class="rose" transform="translate(450,340)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -45 C-35 -55 -55 -15 0 15 C55 -15 35 -55 0 -45Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-45 -10 -40 25 0 30 C40 25 45 -10 0 -30Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -15 C-30 -5 -30 15 0 20 C30 15 30 -5 0 -15Z"/>
</g>

<g class="rose" transform="translate(350,320)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -50 C-40 -60 -60 -20 0 20 C60 -20 40 -60 0 -50Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -35 C-50 -15 -45 30 0 35 C45 30 50 -15 0 -35Z"/>
    <path class="petal" fill="url(#roseGrad)" d="M0 -20 C-35 -5 -35 20 0 25 C35 20 35 -5 0 -20Z"/>
</g>

<!-- Additional smaller cluster roses -->
<g class="rose" transform="translate(330,370)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-20 -35 -35 -5 0 10 C35 -5 20 -35 0 -30Z"/>
</g>

<g class="rose" transform="translate(370,360)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-20 -35 -35 -5 0 10 C35 -5 20 -35 0 -30Z"/>
</g>

<g class="rose" transform="translate(300,360)">
    <path class="petal" fill="url(#roseGrad)" d="M0 -30 C-20 -35 -35 -5 0 10 C35 -5 20 -35 0 -30Z"/>
</g>

</svg>

</body>
</html>
