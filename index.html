<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Well Soon</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    overflow:hidden;
    font-family: 'Georgia', serif;
}

h1{
    position:absolute;
    top:6%;
    color:#f8fafc;
    font-size:3rem;
    letter-spacing:3px;
    opacity:0;
    animation:fadeIn 2.5s ease forwards;
    text-shadow:0 0 25px rgba(255,255,255,0.4);
}

@keyframes fadeIn{
    to{opacity:1;}
}

svg{
    width:600px;
    height:650px;
}

/* STEM ANIMATION */
.stem{
    stroke:#22c55e;
    stroke-width:5;
    fill:none;
    stroke-dasharray:800;
    stroke-dashoffset:800;
    animation:growStem 3.5s ease forwards;
}

@keyframes growStem{
    to{stroke-dashoffset:0;}
}

/* LEAVES */
.leaf{
    fill:#16a34a;
    transform-origin:center;
    transform:scale(0);
    animation:leafGrow 1s ease forwards;
    animation-delay:3s;
}

@keyframes leafGrow{
    to{transform:scale(1);}
}

/* PETALS */
.petal{
    transform-origin:center;
    transform:scale(0);
    animation:bloom 1s ease forwards;
    filter:drop-shadow(0 0 15px rgba(255,105,180,0.6));
}

.petal:nth-child(1){animation-delay:3.6s;}
.petal:nth-child(2){animation-delay:3.8s;}
.petal:nth-child(3){animation-delay:4s;}
.petal:nth-child(4){animation-delay:4.2s;}
.petal:nth-child(5){animation-delay:4.4s;}

@keyframes bloom{
    0%{transform:scale(0);}
    70%{transform:scale(1.15);}
    100%{transform:scale(1);}
}

/* Ribbon */
.ribbon{
    stroke:#e11d48;
    stroke-width:14;
    fill:none;
    stroke-dasharray:900;
    stroke-dashoffset:900;
    animation:wrap 2.5s ease forwards;
    animation-delay:4.8s;
}

@keyframes wrap{
    to{stroke-dashoffset:0;}
}

.bow{
    fill:#be123c;
    transform-origin:center;
    transform:scale(0);
    animation:tie 0.8s ease forwards;
    animation-delay:7s;
}

@keyframes tie{
    to{transform:scale(1);}
}

/* FLOATING */
.float{
    animation:float 5s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

</style>
</head>

<body>

<h1>Get Well Soon</h1>

<svg class="float" viewBox="0 0 600 650">

<defs>
<radialGradient id="petalGrad">
<stop offset="0%" stop-color="#f9a8d4"/>
<stop offset="100%" stop-color="#db2777"/>
</radialGradient>

<radialGradient id="centerGrad">
<stop offset="0%" stop-color="#facc15"/>
<stop offset="100%" stop-color="#f59e0b"/>
</radialGradient>
</defs>

<!-- STEMS -->
<path class="stem" d="M300 650 Q250 500 280 380"/>
<path class="stem" d="M300 650 Q350 500 320 370"/>
<path class="stem" d="M300 650 Q300 500 300 340"/>

<!-- LEAVES -->
<path class="leaf" d="M250 470 Q220 440 260 430 Q280 460 250 470Z"/>
<path class="leaf" d="M350 460 Q380 430 340 420 Q320 450 350 460Z"/>

<!-- FLOWER 1 -->
<g>
<path class="petal" fill="url(#petalGrad)"
d="M280 380
C250 350,250 310,280 290
C310 310,310 350,280 380Z"/>
<path class="petal" fill="url(#petalGrad)"
d="M280 380
C230 340,230 300,280 280
C330 300,330 340,280 380Z"/>
<circle cx="280" cy="330" r="18" fill="url(#centerGrad)"/>
</g>

<!-- FLOWER 2 -->
<g>
<path class="petal" fill="url(#petalGrad)"
d="M320 370
C290 340,290 300,320 280
C350 300,350 340,320 370Z"/>
<circle cx="320" cy="320" r="16" fill="url(#centerGrad)"/>
</g>

<!-- FLOWER 3 -->
<g>
<path class="petal" fill="url(#petalGrad)"
d="M300 340
C270 310,270 270,300 250
C330 270,330 310,300 340Z"/>
<circle cx="300" cy="290" r="17" fill="url(#centerGrad)"/>
</g>

<!-- Ribbon wrap -->
<path class="ribbon" d="M230 520 Q300 500 370 520"/>

<!-- Bow -->
<path class="bow"
d="M280 510 Q250 470 280 460 Q310 470 280 510Z"/>
<path class="bow"
d="M320 510 Q350 470 320 460 Q290 470 320 510Z"/>

</svg>

</body>
</html>
